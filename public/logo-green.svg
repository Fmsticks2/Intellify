<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Brain/AI Symbol -->
  <g transform="translate(10, 10)">
    <!-- Neural network nodes -->
    <circle cx="8" cy="8" r="3" fill="#22c55e"/>
    <circle cx="20" cy="5" r="2.5" fill="#16a34a"/>
    <circle cx="20" cy="15" r="2.5" fill="#16a34a"/>
    <circle cx="32" cy="10" r="3" fill="#000000"/>
    
    <!-- Neural connections -->
    <line x1="11" y1="8" x2="17" y2="6" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="11" y1="8" x2="17" y2="14" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="23" y1="6" x2="29" y2="9" stroke="#000000" stroke-width="1.5"/>
    <line x1="23" y1="14" x2="29" y2="11" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Blockchain elements -->
    <rect x="5" y="25" width="8" height="6" rx="1" fill="#22c55e"/>
    <rect x="16" y="25" width="8" height="6" rx="1" fill="#16a34a"/>
    <rect x="27" y="25" width="8" height="6" rx="1" fill="#000000"/>
    
    <!-- Chain links -->
    <line x1="13" y1="28" x2="16" y2="28" stroke="#22c55e" stroke-width="2"/>
    <line x1="24" y1="28" x2="27" y2="28" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000">Intellify</text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">AI Knowledge Companion</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="2" fill="#22c55e">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="25" r="1.5" fill="#000000">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="35" r="1" fill="#16a34a">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>