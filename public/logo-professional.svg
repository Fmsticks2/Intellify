<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Green Gradients -->
    <linearGradient id="primaryGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effects -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="#000000" rx="8"/>
  
  <!-- Neural Network Brain Symbol -->
  <g transform="translate(12, 12)" filter="url(#greenGlow)">
    <!-- Central Processing Unit -->
    <circle cx="18" cy="18" r="4" fill="url(#primaryGreen)" stroke="url(#accentGreen)" stroke-width="1"/>
    
    <!-- Neural Network Connections -->
    <g opacity="0.9">
      <!-- Primary Connections -->
      <line x1="18" y1="18" x2="8" y2="8" stroke="url(#accentGreen)" stroke-width="2" stroke-linecap="round"/>
      <line x1="18" y1="18" x2="28" y2="8" stroke="url(#accentGreen)" stroke-width="2" stroke-linecap="round"/>
      <line x1="18" y1="18" x2="8" y2="28" stroke="url(#accentGreen)" stroke-width="2" stroke-linecap="round"/>
      <line x1="18" y1="18" x2="28" y2="28" stroke="url(#accentGreen)" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Secondary Connections -->
      <line x1="18" y1="18" x2="4" y2="18" stroke="url(#primaryGreen)" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
      <line x1="18" y1="18" x2="32" y2="18" stroke="url(#primaryGreen)" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
      <line x1="18" y1="18" x2="18" y2="4" stroke="url(#primaryGreen)" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
      <line x1="18" y1="18" x2="18" y2="32" stroke="url(#primaryGreen)" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    </g>
    
    <!-- Neural Nodes -->
    <circle cx="8" cy="8" r="2.5" fill="url(#accentGreen)"/>
    <circle cx="28" cy="8" r="2.5" fill="url(#accentGreen)"/>
    <circle cx="8" cy="28" r="2.5" fill="url(#accentGreen)"/>
    <circle cx="28" cy="28" r="2.5" fill="url(#accentGreen)"/>
    <circle cx="4" cy="18" r="2" fill="url(#primaryGreen)" opacity="0.8"/>
    <circle cx="32" cy="18" r="2" fill="url(#primaryGreen)" opacity="0.8"/>
    <circle cx="18" cy="4" r="2" fill="url(#primaryGreen)" opacity="0.8"/>
    <circle cx="18" cy="32" r="2" fill="url(#primaryGreen)" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <g filter="url(#textGlow)">
    <text x="65" y="28" font-family="'Inter', 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="url(#textGradient)">Intellify</text>
    <text x="65" y="44" font-family="'Inter', 'Segoe UI', sans-serif" font-size="9" font-weight="400" fill="#86efac" opacity="0.9">AI Knowledge Companion</text>
  </g>
  
  <!-- Decorative Floating Elements -->
  <g opacity="0.6">
    <circle cx="175" cy="15" r="1.5" fill="#4ade80">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="185" cy="25" r="1" fill="#22c55e">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="35" r="0.8" fill="#86efac">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle Border Glow -->
  <rect width="198" height="58" x="1" y="1" fill="none" stroke="url(#primaryGreen)" stroke-width="0.5" rx="7" opacity="0.3"/>
</svg>