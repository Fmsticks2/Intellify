<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain/AI Symbol -->
  <g transform="translate(10, 10)">
    <!-- Neural network nodes -->
    <circle cx="8" cy="8" r="3" fill="url(#gradient1)" opacity="0.8"/>
    <circle cx="20" cy="5" r="2.5" fill="url(#gradient1)" opacity="0.7"/>
    <circle cx="20" cy="15" r="2.5" fill="url(#gradient1)" opacity="0.7"/>
    <circle cx="32" cy="10" r="3" fill="url(#gradient2)" opacity="0.8"/>
    
    <!-- Neural connections -->
    <line x1="11" y1="8" x2="17" y2="6" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
    <line x1="11" y1="8" x2="17" y2="14" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.6"/>
    <line x1="23" y1="6" x2="29" y2="9" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6"/>
    <line x1="23" y1="14" x2="29" y2="11" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Blockchain elements -->
    <rect x="5" y="25" width="8" height="6" rx="1" fill="url(#gradient1)" opacity="0.7"/>
    <rect x="16" y="25" width="8" height="6" rx="1" fill="url(#gradient1)" opacity="0.7"/>
    <rect x="27" y="25" width="8" height="6" rx="1" fill="url(#gradient2)" opacity="0.7"/>
    
    <!-- Chain links -->
    <line x1="13" y1="28" x2="16" y2="28" stroke="#667eea" stroke-width="2"/>
    <line x1="24" y1="28" x2="27" y2="28" stroke="#764ba2" stroke-width="2"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient1)">Intellify</text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="10" fill="#666" opacity="0.8">AI Knowledge Companion</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="2" fill="url(#gradient2)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="25" r="1.5" fill="url(#gradient1)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="35" r="1" fill="url(#gradient2)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>